#logging configuration
logging.level.root=INFO
logging.level.tn.esprit.service=INFO
logging.level.tn.esprit.repository=INFO
# Specifier le fichier externe ou les messages sont stockés
logging.file=D:/logs/spring_log_file.log
  
 
#Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp


#===============================================
#DataSource
#===============================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/busdb?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 

#===============================================
#Hibernate
#===============================================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
server.servlet.context-path=/SpringMVC
spring.mvc.servlet.path=/servlet
server.port=9091



